<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Advance of AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl mx-auto p-12">
        <!-- Main Heading -->
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">The Advance of AI</h1>
            <div class="w-24 h-1 bg-gray-400 mx-auto"></div>
        </header>
        
        <!-- Content Grid -->
        <section class="grid grid-cols-3 gap-12 mt-16">
            <!-- Machine Learning -->
            <article class="text-center">
                <div class="mb-6">
                    <i class="fas fa-brain text-4xl text-gray-600"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-700 mb-3">Machine Learning</h2>
                <p class="text-gray-500 text-sm">Advanced algorithms that learn from data</p>
            </article>
            
            <!-- Natural Language Processing -->
            <article class="text-center">
                <div class="mb-6">
                    <i class="fas fa-comments text-4xl text-gray-600"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-700 mb-3">Natural Language</h2>
                <p class="text-gray-500 text-sm">Understanding and processing human language</p>
            </article>
            
            <!-- Automation -->
            <article class="text-center">
                <div class="mb-6">
                    <i class="fas fa-robot text-4xl text-gray-600"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-700 mb-3">Automation</h2>
                <p class="text-gray-500 text-sm">Intelligent systems replacing manual tasks</p>
            </article>
        </section>
        
        <!-- Key Stats -->
        <footer class="mt-20 border-t pt-12">
            <section class="grid grid-cols-3 gap-8 text-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-700">2024</strong>
                    <h1 class="block text-sm text-gray-500">Current Era</small>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-700">Exponential</strong>
                    <h1 class="block text-sm text-gray-500">Growth Rate</small>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-700">Global</strong>
                    <h1 class="block text-sm text-gray-500">Impact</small>
                </div>
            </section>
        </footer>
    </div>
</body>
</html>
